<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Consultorio fonoaudiologico</title>
</head>

<body>

    <header>
        <h1 id="titulo">Consultorio Fonoaudiol√≥gico</h1>
    </header>
    <nav class="menu">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="index.html">Inicio</a>
            </li>
            <li class="nav__li">
                <a href="./paginas/solicitud.html">Solicitud de turno</a>
            </li>
            <li class="nav__li">
                <a href="./paginas/turnos.html" onclick="tablaTurnos()">Turnos registrados</a>
            </li>
        </ul>
    </nav>

    <div class="consultorio">
        <h2>Solicitud de turno</h2>
        <fieldset id="fieldset">
            <form id="formularioTurnos">
                <label class="secciones" for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" id="nombre" />
                <label class="secciones" for="edad">Edad</label>
                <input type="number" name="edad" id="edad" />
                <label class="secciones" for="email">Email</label>
                <input type="email" name="email" id="email" />

                <label for="dia">Fecha</label>
                <input type="date" name="fecha" id="calendarioFecha" placeholder="Fecha">

                <label for="hora">Hora</label>
                <input type="time" name="hora" id="calendarioHora" placeholder="Hora">




                <button type="button" id="enviar">Enviar</button>
            </form>
        </fieldset>

    </div>



    <h2 class="tituloTurnos">Turnos Registrados</h2>

    <div class="container-turnos">
        <table class="tabla" id="tablaTurnos">
            <thead>

                <tr>
                    <th>Nombre y apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>

            </thead>

            <tbody></tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="js/sweetalert2.min.js"></script>
        <script src="js/logicaform.js"></script>
        <script src="js/tabla.js"></script>

    </div>

    <footer class="menu">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="">Instagram</a>
            </li>
            <li class="nav__li">
                <a href="">Contacto WhatsApp</a>
            </li>
        </ul>
    </footer>

</body>

</html>
